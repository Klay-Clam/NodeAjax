<!DOCTYPE html>
<html>
  <head>
    <title>Demo</title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <script src="/javascripts/jquery.min.js"></script>
    <!--<script src="/javascript/ajax.js"></script>-->
  </head>
  <body>
    <nav>
      <input type="text" id="searchKeyWord"><button type="button" id="search">Search</button>
    </nav>
    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" value="" placeholder="TITLE"><br>
      <label for="author">Auther:</label>
      <input type="text" id="author" value="" placeholder="your name"><br>
      <label for="content">Content:</label>
      <input type="text" id="content" value="" placeholder="Content"><br>
      <button id="submit">submit</button>
    </div>
  </body>
  <script>
    $(function () {
      $("#submit").click(function () {
          var url = "/";
          var data = {
            title: $('#title').val(),
            author: $('#author').val(),
            content: $('#content').val()
          }
          $.ajax({
            url: url,
            data: data,
            dataType: 'json',
            method: 'post',
            success: function (result) {
              console.log(result);
            },
            error: function (err) {
              console.log("something error: " + err);
            }
          });
        })
    })
  </script>
</html>
